<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Julian's Survey</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    
    <body>
        <div class="mainText">
            <h1>The Most Important Survey</h1>
            <br>
            <h2>Submit your Survey Today!</h2>
            <br>
            <label for="name">Your Name:</label>
            <br>
            <input type="text" value="" placeholder="Your Name">
            <br><br>
            <label for="email">Your Email:</label>
            <br>
            <input type="text" value="" placeholder="Your Email">
            <br><br><br>
            <label for="Question">Pick a Question:</label>
            <select name="Questions" id="Question">
                <option value="Do you like waffles?">Do you like waffles?</option>
                <option value="Do you like pancakes?">Do you like pancakes?</option>
                <option value="Do you like french toast?">Do you like french toast?</option>
                <option value="Orca?">Orca?</option>
            </select> 
            <br><br>
            <input type="checkbox" id="response1" name="response1" value="Yes">
            <label for="response1"> Yes!</label>
            <input type="checkbox" id="response2" name="response2" value="No">
            <label for="response2"> No!</label>
            <input type="checkbox" id="response3" name="response3" value="idk">
            <label for="response3"> I don't know!</label>
            <br><br>
            <br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
            <footer>
                <p> Copyright &copy; <link rel="stylesheet" href="crouton.net"> </p>
            </footer>
            </div>
            <script src="" async defer></script>
    </body>
</html>
